<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>

<body>
  <div class="box">
    <div class="card">
      <div class="pal">
        <img src="images/illustration-box-desktop.svg" alt="">
      </div>
      <div class="image"><img src="images/illustration-woman-online-desktop.svg" alt=""></div>
      <div class="text">
        <h3 class="faq"><strong>FAQ</strong></h3>
        <div class="frst">
          <div class="bod-bot">
           <p class="question-1"> How many members can I invite ?</p>
            <img class="image-2 arrow-1" src="images/icon-arrow-down.svg" alt="">
          </div>
          <p class="hide-1 hide"></p>
        </div>
        <div class="frst">
          <div class="bod-bot">
           <p class="question-2"> What is the maximum upload size ?</p>
            <img class="image-2 arrow-2" src="images/icon-arrow-down.svg" alt=""></div>
          <p class="hide-2 hide"></p>
        </div>
        <div class="frst">
          <div class="bod-bot">
            <p class="question-3">How do i reset my password ?</p>
            <img class="image-2 arrow-3" src="images/icon-arrow-down.svg" alt="">
          </div>
          <p class="hide-3 hide"></p>
        </div>
        <div class="frst">
          <div class="bod-bot">
            <p class="question-4">Can i cancel my subscriptions</p> 
            <img class="image-2 arrow-4" src="images/icon-arrow-down.svg" alt="">
          </div>
          <p class="hide-4 hide"></p>
        </div>
        <div class="frst">
          <div class="bod-bot">
          <p class="question-5">Do you provide additonal support ?</p>  
            <img class="image-2 arrow-5" src="images/icon-arrow-down.svg" alt="">
          </div>
          <p class="hide-5 hide"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
